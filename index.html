<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
        <h2>Password Generator</h2>
        <input class="password-display" type="text" name="" placeholder="Create password" id="password" readonly>
    

    <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="Character-amount-container" >
        <input class="rangeBar" type="range" min="8" max="128" value="8" id="characterRange">
        <input class="number-input" type="number" min="8" max="128" value="8" id="characterAmountNumber">
        </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <Button id="button" class="btn1" type="submit">Generate</Button>
            <Button id="button" class="btn2" onclick="myFunction()">Copy Password</Button>
    </form>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
